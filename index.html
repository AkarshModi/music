<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>weather-app</title>
</head>
<body>
    

<div class="main_div">
    <div class="music_container">
        <h2>music-playlist</h2>
    <h3>Masked Wolf-Astronaut in The Ocean
    </h3> 
    <div class="img_container">
        <img src="music.jpg" alt="" srcset="">
    </div>
    <audio src="ocean.mp3"></audio>



    <!-- contaol///////// -->
<!-- <i class="fas fa-arrow-left"></i> -->
    <div class="music_control"> 
     <i  class="fas fa-fast-backward" id="prev" title="Previous"></i>
     <i class="fas fa-play main_button" id="play" title="Play"></i>
     <i class="fas fa-forward" id="next" title="Next"></i>
                <!-- <i class="fal fa-arrow-square-left" id="prev" title="previous"></i>"></i> -->
   </div>
</div>
</div>
<script>
 
 const music = document.querySelector('audio');
 const img = document.querySelector("img");
 const play = document.getElementById('play');


 let isPlaying = false;

//  play functionwaa

play.addEventListener('click', () => {
     isPlaying = true;
    music.play();
   
    play.classList.replace("fas fa-play", "fas fa-pause");
    img.classList.add("anime");
});


//   for pause function

  const pauseMusic = () => {
        isPlaying = false;
        music.play();
        play.classList.replace( "fas fa-pause" , "fas fa-play");
        img.classList.remove("anime");
    };

  play.addEventListener("click", () => {
      if (isPlaying){
          pauseMusic();
           }
    else{
           playMusic();
    }
    });



</script>
</body>
</html>
